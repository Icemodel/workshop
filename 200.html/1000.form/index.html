<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form method="POST">
    <div>
      <label for="input-name">Name</label>
      <input autocomplete="new-password" type="text" id="input-name" name="full_name" placeholder="Enter your name"
        required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="user_email" placeholder="Enter your email" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="user_password" placeholder="Enter your password" required>
    </div>
    <!-- <button type="submit">Submit</button> -->
    <button>Submit</button>
    <button type="reset">Reset</button>
    <button type="button">Button (No action)</button>
  </form>

  <hr>

  <form>
    <div><input type="text" placeholder="tab3" tabindex="3" autofocus></div>
    <div><input type="text" placeholder="tab2" tabindex="2"></div>
    <div><input type="text" placeholder="tab1" tabindex="1"></div>
    <div><input type="text" placeholder="tab-1" tabindex="-1"></div>
    <div><input name="password" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
        placeholder="Need strong password"></div>
    <div><input type="text" minlength="3" maxlength="6" placeholder="min: 3; max: 6"></div>
    <div><input type="number" min="3" max="6" placeholder="min: 3; max: 6"></div>
    <div><input type="number" step="5"></div>
    <div><input type="date" min="2023-01-01" max="2023-11-30"></div>
    <div><input name="email1" type="email" value="nakorncode@example.com" readonly></div>
    <div><input name="email2" type="email" value="nakorncode@example.com" disabled></div>
    <button>Submit</button>
  </form>

  <hr>

  <form>
    <textarea name="body" required rows="10" style="width: 100%;"></textarea>
    <button>Submit</button>
  </form>

  <hr>

  <form>
    <div>
      <input type="checkbox" id="check-accept" required>
      <label for="check-accept">ยอมรับเงื่อนไขการบริการ</label>
    </div>
    <div>
      <input type="checkbox" id="check-email" checked>
      <label for="check-email">สมัครสมาชิกอีเมล ติดตามรายเดือน</label>
    </div>
    <div>
      <input type="radio" name="gender" id="gender-male" value="male">
      <label for="gender-male">ชาย</label>
      <input type="radio" name="gender" id="gender-female" value="female">
      <label for="gender-female">หญิง</label>
      <input type="radio" name="gender" id="gender-other" value="other" checked>
      <label for="gender-other">อื่นๆ</label>
    </div>
    <button>Submit</button>
  </form>

  <hr>
